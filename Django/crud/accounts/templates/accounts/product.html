{% extends 'accounts/main.html' %}

{% block content %}
 

<div class="container">
    <table class="table table-bordered mt-5 text-center">
        <thead class="">
          <tr>
           
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">category</th>
            <th scope="col">description</th>
            <th scope="col">date_created</th>
            
          </tr>
        </thead>
        <tbody>
           
        {% for pro2 in product %}
    
            <tr>
                <td> {{pro2.name}}</td>
                <td> {{pro2.price}}</td>
                <td> {{pro2.category}}</td>
                <td> {{pro2.description}}</td>
                <td> {{pro2.date_create}}</td> 
            </tr>
        {% endfor %}
    </tbody>
      </table>
    </div>
    
{% endblock %}
